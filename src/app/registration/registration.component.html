<div>
    <h2>REGISTRATION</h2>
    <form #registrationform="ngForm" (ngSubmit)="registerUser()">
        
        <small class="text-danger">{{msg}}</small>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" id="emialId" name="emailId" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" 
          #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
          >
          <div *ngIf="email.errors && email.invalid && email.touched">
            <small class="text-danger" *ngIf="email.errors.required">Email ID is required</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid Email ID</small>
          </div>
        </div>


        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.userName" required  pattern="^[A-Za-z]+$"
            #username="ngModel"
            [class.is-invalid]="username.invalid && username.touched"
            >
            <div *ngIf="username.errors && username.invalid && username.touched">
              <small class="text-danger" *ngIf="username.errors.required">Username is required</small>
              <small class="text-danger" *ngIf="username.errors.pattern">Enter a valid Username</small>
            </div>
          </div>


        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
          >
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
        </div>
        <button [disabled]="registrationform.form.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
      <small [routerLink]="['']">Already a User ? login here</small>
</div>
